    <main>
      <section id="claims">
        <h2>File a Claim</h2>
        <p>If you need to file a claim, please fill out the form below and we will get back to you as soon as possible.</p>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="policy-number">Policy Number</label>
          <input type="text" id="policy-number" name="policy-number" required />
          <label for="date-of-loss">Date of Loss</label>
          <input type="date" id="date-of-loss" name="date-of-loss" required />
          <label for="description-of-loss">Description of Loss</label>
          <textarea id="description-of-loss" name="description-of-loss" required></textarea>
          <button type="submit" class="button">Submit</button>
        </form>
      </section>
    </main>
